<html>
	<head>
		<title>Screen Resolution</title>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1" name="viewport" />
		<meta name="google" content="notranslate" />
		<meta name="google" value="notranslate" />
		<style>
			body {text-align:center;font-family:arial;font-size:24px;padding:20px} span {color:#AAAAAA}
			@media (prefers-color-scheme: dark) {body{background-color:#303131;color:#BBBBBB} span {color:#4C4C4C}}
		</style>
	</head>
	<body>
		<script>
			var getRatio = function(num1, num2){
				for(i = num2; i > 1; i--) {
					if((num1 % i) == 0 && (num2 % i) == 0) {
						num1 = num1 / i;
						num2 = num2 / i;
					}
				}
				return(num1 + ':' + num2);
			},
			params = {
				'Inner Width'	: window.innerWidth,				
				'Inner Height'	: window.innerHeight,
				'Ratio'			: getRatio(screen.width,screen.height),
				'User Agent'	: navigator.userAgent
			}
			for(i in params){
				document.write('<span>'+i+'</span><br />' + params[i] + '<br /><br />');
			}
		</script>
