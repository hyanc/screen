<html>
	<head>
		<title>Screen Resolution</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="minimum-scale=1.0,width=device-width,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="google" content="notranslate" />
		<style>
			body {text-align:center;font-family:arial;font-size:10px;padding:4px} .label {background-color:#EEEEEE}
			div {width:1000px;margin:0 auto}
			@media (prefers-color-scheme: dark) {body{background-color:#303131;color:#BBBBBB} .label {background-color:#5D5D5D}}
			@media (max-width: 1000px) { div {width:100%;margin:0} }
			@media (min-width: 1000px) { table tr td {font-size:24px} }
		</style>
	</head>
	<body>
		<div>
		<script>
			var getRatio = function(num1, num2){
				for(i = num2; i > 1; i--) {
					if((num1 % i) == 0 && (num2 % i) == 0) {
						num1 = num1 / i;
						num2 = num2 / i;
					}
				}
				return(num1 + ':' + num2);
			},
			params = {
				'Screen WH'		: screen.width + ' x ' + screen.height,
				'Screen Avail WH'	: screen.availWidth + ' x ' + screen.availHeight,
				'Body Client WH'	: document.body.clientWidth + ' x ' + document.body.clientHeight,
				'Body Offset WH'	: document.body.offsetWidth + ' x ' + document.body.offsetHeight,
				'Window Inner WH'	: window.innerWidth + ' x ' + window.innerHeight,
				'Window Outer WH'	: window.outerWidth + ' x ' + window.outerHeight,
				'Ratio'			: getRatio(screen.width,screen.height),
				'Screen Color Depth'	: screen.colorDepth,
				'Screen Pixel Depth'	: screen.pixelDepth,
				'User Agent'		: navigator.userAgent
			},
			str = "<table cellpadding='5' cellspacing='5' width='100%'>";
			for(i in params){
				str = str + "<tr><td valign='top' width='60%' class='label'>" + i + "</td><td>" + params[i] + "</td></tr>";
			}
			str = str + "</table>";

			document.write(str);
		</script>
		</div>
