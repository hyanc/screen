<html>
	<head>
		<title>Screen</title>
		<meta charset="utf-8" />
		<meta name="google" content="notranslate" />
		<style>
			body {text-align:center;font-family:arial;font-size:20px;padding:4px} .label {background-color:#EEEEEE}
			div {width:1000px;margin:0 auto}
			@media (prefers-color-scheme: dark) {body{background-color:#303131;color:#BBBBBB} .label {background-color:#5D5D5D}}
			@media (max-width: 1000px) { div {width:100%;margin:0} }
			@media (min-width: 1000px) { table tr td {font-size:24px} }
		</style>
	</head>
	<body>
		<div>
		<script>
			var ratios = ['4:3','5:4','16:9','16:10','18.5:9','19.5:9'],
			resolutions = {
				'7680:4320'	:'8K',
				'5120:2880'	:'5K',
				'4096:2160'	:'Cinematic 4K',
				'3840:2400'	:'WQUXGA',
				'3840:2160'	:'4K UHD',
				'3840:1080'	:'Full HD',
				'3440:1440'	:'QHD',
				'3200:2400'	:'QUXGA',
				'3200:2048'	:'WQSXGA',
				'3200:1800'	:'QHD+',
				'2560:2048'	:'QSXGA',
				'2560:1600'	:'WQXGA',
				'2560:1440'	:'WQHD/Quad HD',
				'2560:1080'	:'UWFHD',
				'2048:1536'	:'QXGA',
				'2048:1080'	:'2K',
				'2048:1152'	:'QWXGA',
				'1920:1200'	:'WUXGA',
				'1920:1080'	:'Full HD',
				'1600:900'	:'HD+',
				'1366:768'	:'WXGA',
				'1280:1080'	:'HD',
				'1280:720'	:'HD',
				'1280:800'	:'WXGA',
				'960:540'	:'qHD',
				'640:360'	:'nHD',				
				'1366:768'	:'WXGA',
				'1360:768'	:'WXGA',
				'1280:800'	:'WXGA',
				'1024:768'	:'XGA',
				'1024:600'	:'WSVGA',
				'1024:576'	:'WSVGA',
				'960:640'	:'DVGA',
				'854:600'	:'SVGA',
				'854:480'	:'WVGA',
				'640:480'	:'VGA',
				'480:320'	:'HVGA',
				'320:240'	:'QVGA',
				'240:160'	:'HQVGA',
				'160:120'	:'QQVGA'
			},
			width = screen.width, height = screen.height,
			wh = (width + ':' + height).split(':'),
			aspectRatio = function(){
				var result = 'Unknown';
				wh.sort(function (a,b) {return b-a;});
				for(i in ratios){
					var std = ratios[i].split(':'), test = (std[1] * wh[0])/wh[1];
					if(test == std[0]) {
						result = ratios[i];
						break;
					}
					else if(Math.round(test) == std[0] || parseFloat(test).toFixed(1) == std[0]) {
						result = ratios[i] + ' (Approx)';
						break;
					}
				}
				return result;
			},
			params = {
				'Width Height'	: '<b>' + screen.width + ' x ' + screen.height + '</b>',
				'Res Name'	: resolutions[screen.width>screen.height?wh.join(':'):(height + ':' + width)] || 'Unknown',
				'Aspect Ratio'	: aspectRatio().replace(':',' : '),
				'Orientation'	: window.matchMedia("(orientation: portrait)").matches?'Portrait':'Landscape',
				'Color Depth'	: screen.colorDepth + ' bit',
				'Pixel Depth'	: screen.pixelDepth + ' bit',
				'Available'	: screen.availWidth + ' x ' + screen.availHeight,
				'Body Client'	: document.body.clientWidth + ' x ' + document.body.clientHeight,
				'Body Offset'	: document.body.offsetWidth + ' x ' + document.body.offsetHeight,
				'Window Inner'	: window.innerWidth + ' x ' + window.innerHeight,
				'Window Outer'	: window.outerWidth + ' x ' + window.outerHeight,
				'User Agent'	: navigator.userAgent
			},
			str = "<table cellpadding='10' cellspacing='5' width='100%' style='font-size:40px'>";
			for(i in params){
				if(i == 'Res Name' && params[i] == 'Unknown') continue;
				str = str + "<tr><td valign='top' width='50%' class='label'>" + i + "</td><td>" + params[i] + "</td></tr>";
				
			}
			str = str + "</table>";

			document.write(str);
		</script>
		</div>
