<html>
	<head>
		<title>Screen Resolution</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="minimum-scale=1.0,width=device-width,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="google" content="notranslate" />
		<style>
			body {text-align:center;font-family:arial;font-size:10px;padding:5px} span {color:#AAAAAA}
			@media (prefers-color-scheme: dark) {body{background-color:#303131;color:#BBBBBB} span {color:#4C4C4C}}
		</style>
	</head>
	<body>
		<script>
			var getRatio = function(num1, num2){
				for(i = num2; i > 1; i--) {
					if((num1 % i) == 0 && (num2 % i) == 0) {
						num1 = num1 / i;
						num2 = num2 / i;
					}
				}
				return(num1 + ':' + num2);
			},
			params = {
				'Screen Width'		: screen.width,
				'Screen Height'		: screen.height,
				'Screen Avail Width'	: screen.availWidth,
				'Screen Avail Height'	: screen.availHeight,
				'Screen Color Depth'	: screen.colorDepth,
				'Screen Pixel Depth'	: screen.pixelDepth,
				'Window Inner Width'	: window.innerWidth,
				'Window Inner Height'	: window.innerHeight,
				'Window Outer Width'	: window.outerWidth,
				'Window Outer Height'	: window.outerHeight,
				'Body Client Width'	: document.body.clientWidth,
				'Body Client Height'	: document.body.clientHeight,
				'Ratio'			: getRatio(screen.width,screen.height),
				'User Agent'		: navigator.userAgent
			},
			str = "<table cellpadding=5>";
			for(i in params){
				str = str + '<tr><td valign=top width=55%>'+i+'</td><td>' + params[i] + '</td></tr>';
			}
			str = str + '</table>';

			document.write(str);
		</script>
