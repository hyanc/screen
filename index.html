<html>
	<head>
		<title>Screen</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="minimum-scale=1.0,width=device-width,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="google" content="notranslate" />
		<style>
			body {text-align:center;font-family:arial;font-size:10px;padding:4px} .label {background-color:#EEEEEE}
			div {width:1000px;margin:0 auto}
			@media (prefers-color-scheme: dark) {body{background-color:#303131;color:#BBBBBB} .label {background-color:#5D5D5D}}
			@media (max-width: 1000px) { div {width:100%;margin:0} }
			@media (min-width: 1000px) { table tr td {font-size:24px} }
		</style>
	</head>
	<body>
		<div>
		<script>
			var standard = ['4:3','5:4','16:9','16:10','18.5:9','19.5:9'],
			width = screen.width, height = screen.height,
			aspectRatio = function(){
				var result = 'Unknown', wh = (width + ':' + height).split(':');
				wh.sort(function (a,b) {return b-a;});
				for(i in standard){
					var std = standard[i].split(':'), test = (std[1] * wh[0])/wh[1];
					if(test == std[0]) {
						result = standard[i];
						break;
					}
					else if(Math.round(test) == std[0] || parseFloat(test).toFixed(1) == std[0]) {
						result = standard[i] + ' (Approx)';
						break;
					}
					ratio = standard[i].split(':');
				}
				return result;
			},
			params = {
				'Width Height'	: '<b>' + screen.width + ' x ' + screen.height + '</b>',
				'Aspect Ratio'	: aspectRatio().replace(':',' : '),
				'Orientation'	: screen.width==screen.height?'Square':(screen.width>screen.height?'Landscape':'Portrait'),
				'Color Depth'	: screen.colorDepth + ' bit',
				'Pixel Depth'	: screen.pixelDepth + ' bit',
				'Available'	: screen.availWidth + ' x ' + screen.availHeight,
				'Body Client'	: document.body.clientWidth + ' x ' + document.body.clientHeight,
				'Body Offset'	: document.body.offsetWidth + ' x ' + document.body.offsetHeight,
				'Window Inner'	: window.innerWidth + ' x ' + window.innerHeight,
				'Window Outer'	: window.outerWidth + ' x ' + window.outerHeight,
				'User Agent'	: navigator.userAgent
			},
			str = "<table cellpadding='5' cellspacing='5' width='100%'>";
			for(i in params){
				str = str + "<tr><td valign='top' width='60%' class='label'>" + i + "</td><td>" + params[i] + "</td></tr>";
			}
			str = str + "</table>";

			document.write(str);
		</script>
		</div>
